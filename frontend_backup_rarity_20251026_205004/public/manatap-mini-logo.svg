<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="120" height="120" fill="#D4B896"/>
  
  <!-- Mana symbols arranged in semi-circle -->
  
  <!-- White/Yellow mana (top center) -->
  <circle cx="60" cy="25" r="18" fill="#FFF8DC" stroke="#000000" stroke-width="2"/>
  <circle cx="60" cy="25" r="14" fill="#FFD700"/>
  <text x="60" y="30" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#000000">W</text>
  
  <!-- Green mana (top left) -->
  <circle cx="35" cy="45" r="18" fill="#90EE90" stroke="#000000" stroke-width="2"/>
  <circle cx="35" cy="45" r="14" fill="#228B22"/>
  <text x="35" y="50" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#FFFFFF">G</text>
  
  <!-- Red mana (bottom left) -->
  <circle cx="35" cy="75" r="18" fill="#FFB6C1" stroke="#000000" stroke-width="2"/>
  <circle cx="35" cy="75" r="14" fill="#DC143C"/>
  <text x="35" y="80" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#FFFFFF">R</text>
  
  <!-- Blue mana (top right) -->
  <circle cx="85" cy="45" r="18" fill="#87CEEB" stroke="#000000" stroke-width="2"/>
  <circle cx="85" cy="45" r="14" fill="#4169E1"/>
  <text x="85" y="50" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#FFFFFF">U</text>
  
  <!-- Black mana (bottom right) -->
  <circle cx="85" cy="75" r="18" fill="#D3D3D3" stroke="#000000" stroke-width="2"/>
  <circle cx="85" cy="75" r="14" fill="#000000"/>
  <text x="85" y="80" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#FFFFFF">B</text>
  
  <!-- Central curved arrow -->
  <path d="M 45 70 Q 60 50 75 70" stroke="#FFFFFF" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M 70 65 L 75 70 L 70 75" stroke="#FFFFFF" stroke-width="4" fill="none" stroke-linecap="round"/>
</svg>
