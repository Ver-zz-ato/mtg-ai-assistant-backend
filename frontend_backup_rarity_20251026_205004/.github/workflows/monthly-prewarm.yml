# Optional: Monthly Prewarm (now mostly redundant with bulk import)
# You can disable this workflow if you prefer - the bulk import covers everything

name: Monthly Prewarm Cache

on:
  schedule:
    # First day of every month at 3:00 AM UTC (after bulk import)
    - cron: '0 3 1 * *'
  workflow_dispatch: # Allow manual triggers

jobs:
  prewarm:
    name: Prewarm Popular Cards
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Trigger Prewarm
        run: |
          echo "🔥 Starting monthly cache prewarm..."
          
          response=$(curl -w "%{http_code}" -s -o response.json -X POST \
            -H "x-cron-key: ${{ secrets.CRON_KEY }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.BASE_URL }}/api/cron/prewarm-scryfall")
          
          if [ "$response" -eq 200 ]; then
            echo "✅ Prewarm completed successfully"
            warmed=$(cat response.json | jq -r '.warmed // "unknown"')
            echo "📊 Cards prewarmed: $warmed"
          else
            echo "❌ Prewarm failed with HTTP $response"
            cat response.json || echo "No response body"
            exit 1
          fi

      - name: Job Summary
        if: always()
        run: |
          echo "## 🔥 Monthly Cache Prewarm" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This job refreshes cache for popular cards from recent decks." >> $GITHUB_STEP_SUMMARY
          echo "Note: This is largely redundant with the weekly bulk import." >> $GITHUB_STEP_SUMMARY