name: Nightly Bulk Data Import

on:
  # Run every night at 2:00 AM UTC
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual triggering for testing
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable extra debug logging'
        required: false
        default: 'true'
        type: boolean

