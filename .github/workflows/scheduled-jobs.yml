name: nightly-prewarm-and-snapshot

on:
  schedule:
    - cron: "0 4 * * *" # every day at 04:00 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Validate BASE_URL secret
        run: |
          echo "DEBUG: BASE_URL length: ${#BASE_URL}"
          echo "DEBUG: BASE_URL value: [$BASE_URL]"
          if [ -z "$BASE_URL" ]; then
            echo "Error: BASE_URL is not set in repo secrets (e.g., https://your.app)." >&2
            exit 1
          fi
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
      - name: Prewarm Scryfall cache
        run: |
          set -e
          URL="$BASE_URL/api/cron/prewarm-scryfall"
          echo "DEBUG: Full URL: [$URL]"
          echo "POST $URL"
          curl -f -sS -X POST -H "x-cron-key: $CRON_KEY" "$URL"
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          CRON_KEY: ${{ secrets.CRON_KEY }}
      - name: Build price snapshot (today)
        run: |
          set -e
          URL="$BASE_URL/api/admin/price/snapshot/build"
          echo "DEBUG: Full URL: [$URL]"
          echo "POST $URL"
          curl -f -sS -X POST -H "x-cron-key: $CRON_KEY" "$URL"
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          CRON_KEY: ${{ secrets.CRON_KEY }}
